<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP | E-commerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f6f8fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .verify-container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(40,116,240,0.08);
      padding: 32px 24px;
    }
    .verify-container h2 {
      color: #2874f0;
      margin-bottom: 24px;
      text-align: center;
    }
    .verify-container label {
      display: block;
      margin-bottom: 6px;
      color: #222;
      font-weight: 500;
    }
    .verify-container input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 1em;
      background: #f9fafb;
      transition: border 0.2s;
    }
    .verify-container input:focus {
      border-color: #2874f0;
      outline: none;
      background: #fff;
    }
    .verify-container button {
      width: 100%;
      padding: 12px;
      background: #2874f0;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .verify-container button:hover {
      background: #185bb5;
    }
    .verify-container .msg {
      margin-top: 12px;
      text-align: center;
      color: #d32f2f;
      font-size: 0.98em;
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <h2>Verify OTP</h2>
    <form id="verifyForm">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="otp">OTP</label>
      <input type="text" id="otp" name="otp" required maxlength="6" minlength="4" pattern="[0-9]{4,6}" />

      <button type="submit">Verify</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>
  <script>
    document.getElementById('verifyForm').onsubmit = async function(e) {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.textContent = '';
      const data = {
        email: this.email.value,
        otp: this.otp.value
      };
      try {
        const res = await fetch('/v1/endusers/verifyotp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (result.status) {
          msg.style.color = '#388e3c';
          msg.textContent = 'OTP verified successfully! You can now log in.';
        } else {
          msg.style.color = '#d32f2f';
          msg.textContent = result.message || 'OTP verification failed.';
        }
      } catch (err) {
        msg.style.color = '#d32f2f';
        msg.textContent = 'Network error. Please try again.';
      }
    };
  </script>
</body>
</html>
