<!-- Registration Form for /v1/endusers/register -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | E-commerce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f6f8fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .register-container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(40,116,240,0.08);
      padding: 32px 24px;
    }
    .register-container h2 {
      color: #2874f0;
      margin-bottom: 24px;
      text-align: center;
    }
    .register-container label {
      display: block;
      margin-bottom: 6px;
      color: #222;
      font-weight: 500;
    }
    .register-container input, .register-container select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 1em;
      background: #f9fafb;
      transition: border 0.2s;
    }
    .register-container input:focus, .register-container select:focus {
      border-color: #2874f0;
      outline: none;
      background: #fff;
    }
    .register-container button {
      width: 100%;
      padding: 12px;
      background: #2874f0;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .register-container button:hover {
      background: #185bb5;
    }
    .register-container .msg {
      margin-top: 12px;
      text-align: center;
      color: #d32f2f;
      font-size: 0.98em;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required minlength="2" maxlength="50" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="8" />

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" pattern="[6-9]{1}[0-9]{9}" required maxlength="10" />

      <label for="role">Role</label>
      <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="enduser">End User</option>
      </select>

      <button type="submit">Register</button>
      <div class="msg" id="msg"></div>
    </form>
  </div>
  <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const msg = document.getElementById('msg');
      msg.textContent = '';
      const data = {
        name: this.name.value,
        email: this.email.value,
        password: this.password.value,
        phone: this.phone.value,
        role: this.role.value
      };
      try {
        const res = await fetch('/v1/endusers/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await res.json();
        if (result.status) {
          msg.style.color = '#388e3c';
          msg.textContent = 'Registration successful! Please check your email for OTP.';
        } else {
          msg.style.color = '#d32f2f';
          msg.textContent = result.message || 'Registration failed.';
        }
      } catch (err) {
        msg.style.color = '#d32f2f';
        msg.textContent = 'Network error. Please try again.';
      }
    };
  </script>
</body>
</html>
